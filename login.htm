<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Prueba de maquetaci&oacute;n</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

    <link rel="stylesheet" href="assets/css/login.css" />

<body>
    <div class="container">
        <div class="row m-0 justify-content-center align-items-center vh-100">
            <div class="col-lg-6 col-md-12 col-sm-12 order-1 text-center">
                <h1 class="fadeIn second text-uppercase">
                    Prueba de maquetaci&oacute;n

                <h3 class="fadeIn third text-uppercase d-none d-sm-none d-md-none d-lg-block">
                    <br />

                </h3>
            </div>
            <div class="col-lg-6 col-md-12 col-sm-12 order-2">
                <div class="wrapper fadeInDown">
                    <div id="formContent">
                        <div class="fadeIn first">
                            <img src="assets/img/IMG.png" id="icon" alt="User Icon" />
                        </div>
                        <form>
                            <input type="text" id="login" class="fadeIn second" name="login" placeholder="Username" />
                            <input type="password" id="password" class="fadeIn third" name="login" placeholder="Password" />
                            <input onclick="window.location='home.html'" type="button" class="btn-login fadeIn fourth" value="Log In" />
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-12 col-sm-12 order-3 text-center d-block d-sm-block d-md-block d-lg-none ">

                    Debelop by John Herrera

        </div>
    </div>
